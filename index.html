<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘 뭐 먹지?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #b3e5fc;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #start-screen, #recommendation {
      width: 100%;
      max-width: 440px;
      text-align: center;
    }

    /* 시작 화면 */
    #start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #0d47a1;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .circle-placeholder {
      width: 200px;
      height: 200px;
      background-color: #81d4fa;
      border-radius: 50%;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #ffffff;
      font-weight: bold;
    }

    .btn {
      padding: 16px 32px;
      background-color: #ffffff;
      color: #0d47a1;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:active {
      transform: scale(0.97);
    }

    /* 추천 화면 */
    #recommendation {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: none;
      flex-direction: column;
    }

    .card-header {
      display: flex;
      align-items: center;
      padding: 16px;
      background: #ffffff;
    }

    .circle-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #29b6f6;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }

    .circle-icon img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .place-info {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .place-info strong {
      font-size: 16px;
      color: #222;
    }

    .place-info span {
      font-size: 13px;
      color: #666;
      margin-top: 2px;
    }

    .card-header-right {
      margin-left: auto;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
    }

    .card-img-container {
      width: 100%;
      height: 280px;
      background: #e0f7fa;
    }

    .card-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 8px;
      border-top: 1px solid #eee;
      background: #ffffff;
    }

    .card-footer span {
      color: #2196f3;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

  </style>
</head>

<body>
  <!-- 시작화면 -->
  <div id="start-screen">
    <h1>오늘 뭐 먹지?</h1>
    <div class="circle-placeholder">
      이미지 자리
    </div>
    <button class="btn" onclick="showRecommendation()">추천받기</button>
  </div>

  <!-- 추천결과 화면 -->
  <div id="recommendation">
    <div class="card-header">
      <div class="circle-icon">
        <img src="spoon-fork-icon.png" alt="아이콘">
      </div>
      <div class="place-info">
        <strong id="foodName">음식 이름</strong>
        <span id="foodType">음식 종류</span>
      </div>
      <div class="card-header-right" onclick="showRecommendation()">⟳</div>
    </div>
    <div class="card-img-container">
      <img id="foodImage" src="" alt="추천 이미지">
    </div>
    <div class="card-footer">
      <span onclick="showRecommendation()">💡 다음 추천</span>
      <span onclick="shareResult()">📤 공유하기</span>
    </div>
  </div>

  <script>
    const restaurants = [
      { name: "매운 라면", type: "한식", img: "sample-food-1.jpg" },
      { name: "연어 초밥", type: "일식", img: "sample-food-2.jpg" },
      { name: "불고기 정식", type: "한식", img: "sample-food-3.jpg" }
    ];

    function showRecommendation() {
      const pick = restaurants[Math.floor(Math.random() * restaurants.length)];
      document.getElementById('foodName').textContent = pick.name;
      document.getElementById('foodType').textContent = pick.type;
      document.getElementById('foodImage').src = pick.img;

      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('recommendation').style.display = 'flex';
    }

    function shareResult() {
      alert("브라우저 공유 기능은 추가구현 필요!");
    }
  </script>

</body>
</html>
