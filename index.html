<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘 뭐 먹지?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 굵은 한글 서체 -->
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap"
    rel="stylesheet"
  />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background-color: #b3e5fc;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
    }

    /* 시작 화면 전체 정렬 */
    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    /* 제목을 더 크게 */
    .title {
      font-size: 3.5rem;
      line-height: 1.1;
      color: #0D3F67;
      font-weight: 900;
      margin-bottom: 50px;
    }

    /* 원형 이미지 */
    .circle {
      width: 260px;
      height: 260px;
      background-color: #81d4fa;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 60px;
    }
    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 버튼 컨테이너: 너비 줄이고, 둥글기 덜게 + 리프팅 효과 */
    .btn-container {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 18px 0;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      margin-bottom: 40px;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .btn-container:active {
      transform: translateY(2px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .btn {
      background: transparent;
      border: none;
      color: #0D3F67;
      font-size: 1.6rem;
      font-weight: 900;
      cursor: pointer;
    }

    /* Fade‑In Up Keyframes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 결과 카드 (애니메이션 적용) */
    #resultScreen {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      width: 90%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow:
        0 4px 8px rgba(0,0,0,0.1),
        0 12px 24px rgba(0,0,0,0.08);
      overflow: hidden;
      margin-top: 60px;
      margin-bottom: 40px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.3s ease-out forwards;
    }
    .card-header {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 16px;
      border-bottom: 1px solid #eee;
    }
    .circle-icon {
      width: 36px; height: 36px;
      border-radius: 50%;
      background-color: #29b6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
    }
    .circle-icon img {
      width: 24px; height: 24px; object-fit: contain;
    }
    .place-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }
    .place-info strong {
      font-size: 16px; color: #222;
    }
    .place-info span {
      font-size: 13px; color: #666; margin-top: 2px;
    }
    .card-header-right {
      margin-left: auto;
      font-size: 1.3rem;
      color: #999;
      cursor: pointer;
    }
    .card-img-container {
      width: 100%;
      background-color: #e0f7fa;
      aspect-ratio: 1/1;
    }
    .card-img-container img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .card-footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 16px 0;
      border-top: 1px solid #eee;
      width: 100%;
    }
    .card-footer span {
      color: #2196f3;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
      text-align: center;
    }
    .card-footer span:first-child {
      margin-right: 8px;
    }
    .card-footer span:last-child {
      margin-left: 8px;
    }
  </style>
</head>

<body>

  <!-- 시작 화면 -->
  <div id="startScreen">
    <div class="title">오늘 뭐<br>먹지?</div>
    <div class="circle">
      <img src="boy-icon1.png" alt="아이 이미지" />
    </div>
    <div class="btn-container">
      <button class="btn" onclick="showRecommendation()">추천받기</button>
    </div>
  </div>

  <!-- 결과 화면 -->
  <div id="resultScreen">
    <div class="card-header">
      <div class="circle-icon">
        <img src="spoon-fork-icon.png" alt="숟가락·포크 아이콘" />
      </div>
      <div class="place-info">
        <strong id="foodName">음식 이름</strong>
        <span id="foodType">음식 종류</span>
      </div>
      <div class="card-header-right" onclick="showRecommendation()">⟳</div>
    </div>
    <div class="card-img-container">
      <img id="foodImage" src="" alt="추천 음식 이미지" />
    </div>
    <div class="card-footer">
      <span onclick="showRecommendation()">💡 다시 추천</span>
      <span onclick="shareResult()">📤 공유하기</span>
    </div>
  </div>

  <script>
    const restaurants = [
      { name: "델브리또",   type: "양식", img: "델브리또.jpg" },
      { name: "어니언스치킨",   type: "양식", img: "sample-food-2.jpg" },
      { name: "불고기 정식", type: "한식", img: "sample-food-3.jpg" }
    ];

    function showRecommendation() {
      const pick = restaurants[Math.floor(Math.random() * restaurants.length)];
      document.getElementById('foodName').textContent = pick.name;
      document.getElementById('foodType').textContent = pick.type;
      document.getElementById('foodImage').src = pick.img;

      document.getElementById('startScreen').style.display = 'none';
      const result = document.getElementById('resultScreen');
      result.style.display = 'flex';
      result.getBoundingClientRect(); // animation 재실행용
    }

    function shareResult() {
      alert("공유 기능은 현재 브라우저에서 지원되지 않을 수 있습니다.");
    }
  </script>

</body>
</html>
