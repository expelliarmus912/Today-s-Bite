<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘 뭐 먹지?</title>
  <style>
    body {
      margin: 0;
      background-color: #b3e5fc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #f4f4f4;
      border-radius: 20px;
      padding: 40px 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .start-screen, .result-screen {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .start-screen.active, .result-screen.active {
      display: flex;
    }

    .title {
      font-size: 2.2rem;
      color: #0d47a1;
      margin-bottom: 20px;
      line-height: 1.3;
    }

    .start-image {
      width: 160px;
      height: 160px;
      background-color: #81d4fa;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .start-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      background: #2196f3;
      color: white;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: left;
      width: 100%;
    }

    .card-header {
      display: flex;
      align-items: center;
      padding: 16px;
      gap: 12px;
    }

    .circle-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #29b6f6;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle-icon img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .place-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .place-info strong {
      font-size: 16px;
      color: #222;
    }

    .place-info span {
      font-size: 13px;
      color: #666;
      margin-top: 2px;
    }

    .card-header-right {
      margin-left: auto;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
    }

    .card-img-container {
      width: 100%;
      height: 280px;
      background: #e0f7fa;
    }

    .card-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 8px;
      border-top: 1px solid #eee;
    }

    .card-footer span {
      color: #2196f3;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

  </style>
</head>

<body>
<div class="container">
  <div id="start-screen" class="start-screen active">
    <div class="title">오늘 뭐<br>먹지?</div>
    <div class="start-image">
      <img src="your-image.png" alt="시작화면 이미지">
    </div>
    <button class="btn" onclick="showRecommendation()">추천받기</button>
  </div>

  <div id="result-screen" class="result-screen">
    <div class="card">
      <div class="card-header">
        <div class="circle-icon">
          <img src="spoon-fork-icon.png" alt="아이콘">
        </div>
        <div class="place-info">
          <strong id="foodName">음식 이름</strong>
          <span id="foodType">음식 종류</span>
        </div>
        <div class="card-header-right" onclick="showRecommendation()">⟳</div>
      </div>
      <div class="card-img-container">
        <img id="foodImage" src="" alt="추천 이미지">
      </div>
      <div class="card-footer">
        <span onclick="showRecommendation()">💡 다음 추천</span>
        <span onclick="shareResult()">📤 공유하기</span>
      </div>
    </div>
  </div>
</div>

<script>
const restaurants = [
  { name: "매운 라면", type: "한식", img: "sample-food-1.jpg" },
  { name: "연어 초밥", type: "일식", img: "sample-food-2.jpg" },
  { name: "불고기 정식", type: "한식", img: "sample-food-3.jpg" }
];

function showRecommendation() {
  const pick = restaurants[Math.floor(Math.random() * restaurants.length)];
  document.getElementById('foodName').textContent = pick.name;
  document.getElementById('foodType').textContent = pick.type;
  document.getElementById('foodImage').src = pick.img;

  document.getElementById('start-screen').classList.remove('active');
  document.getElementById('result-screen').classList.add('active');
}

function shareResult() {
  alert("브라우저에서 지원되지 않는 공유 기능입니다.");
}
</script>

</body>
</html>
