<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘 뭐 먹지?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    @font-face {
      font-family: 'Cafe24Ssurround';
      src: url('./fonts/Cafe24Ssurround-v2.0.ttf') format('truetype');
      font-display: swap;
    }
    html, body, * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cafe24Ssurround', sans-serif;
    }
    body {
      height: 100vh;
      background-color: #b3e5fc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
    }
    .btn {
      background: transparent;
      border: none;
      color: #0D3F67;
      font-size: 2.4rem;
      font-weight: 900;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .btn:active {
      transform: scale(0.95);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeInUp 0.3s ease-out;
    }

    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 60px 20px;
    }
    .title {
      font-size: 4.5rem;
      line-height: 1.1;
      font-weight: 900;
      color: #0D3F67;
      margin-bottom: 10px;
    }

    .circle {
      width: clamp(250px, 60vw, 400px);
      aspect-ratio: 1 / 1;
      background-color: #81d4fa;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0 30px;
    }
    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .btn-container {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 16px 0;
      width: 95%;
      max-width: 380px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      margin-bottom: 20px;
    }

    #resultScreen {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      width: 90%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 12px 24px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      margin: 60px 0 40px;
    }
    .card-header {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
    }

    .circle-icon {
      width: clamp(48px, 12vw, 68px);
      aspect-ratio: 1 / 1;
      background-color: #ffffff;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 8px;
    }
    .circle-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .place-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }
    .place-info strong {
      font-size: 18px;
      color: #222;
    }
    .place-info span {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }
    .card-header-right {
      margin-left: auto;
      font-size: 1.6rem;
      color: #999;
      user-select: none;
      cursor: default;
      padding: 4px;
    }

    .card-img-container {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #e0f7fa;
      overflow: hidden;
    }
    .card-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 16px 0;
      border-top: 1px solid #eee;
      width: 100%;
    }
    .card-footer span {
      flex: 1;
      text-align: center;
      font-size: 14px;
      font-weight: 700;
      color: #2196f3;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <div class="title">오늘 뭐<br>먹지?</div>
    <div class="circle">
      <img src="boy-icon1.png" alt="아이 이미지" />
    </div>
    <div class="btn-container">
      <button class="btn" onclick="showRecommendation()">추천받기</button>
    </div>
  </div>
  <div id="resultScreen">
    <div class="card-header">
      <div class="circle-icon">
        <img src="icons/restaurant-icon.png" alt="식당 아이콘" />
      </div>
      <div class="place-info">
        <strong id="foodName">음식 이름</strong>
        <span id="foodType">음식 종류</span>
      </div>
      <div class="card-header-right">⋯</div>
    </div>
    <div class="card-img-container">
      <img id="foodImage" src="" alt="추천 음식 이미지" />
    </div>
    <div class="card-footer">
      <span onclick="showRecommendation()">다시 추천</span>
      <span onclick="shareResult()">공유하기</span>
    </div>
  </body>
  <script>
    const restaurants = [
      { name: '델브리또', type: '양식', img: '델브리또.jpg' },
      { name: '어니언스치킨', type: '양식', img: '어니언스치킨.jpg' },
      { name: '짬뽕공장', type: '중식', img: '짬뽕공장.jpg' },
      { name: '류헤이', type: '일식', img: '류헤이.jpg' },
      { name: '진미식당', type: '한식', img: '진미식당.jpg' },
      { name: '끄티식당', type: '일식', img: '끄티식당.jpg' },
      { name: '창평돼지국밥', type: '한식', img: '창평돼지국밥.jpg' },
      { name: '하동돈가스', type: '일식', img: '하동돈가스.jpg' },
      { name: '경아네집밥', type: '한식', img: '경아네집밥.jpg' },
      { name: '반천촌국수', type: '한식', img: '반천촌국수.jpg' },
      { name: '개척돈가스', type: '일식', img: '개척돈가스.jpg' },
      { name: '밀밭수제비', type: '한식', img: '밀밭수제비.jpg' },
      { name: '남매컵밥', type: '한식', img: '남매컵밥.jpg' },
      { name: '스시하루', type: '일식', img: '스시하루.jpg' }
    ];
    const startScreen = document.getElementById('startScreen');
    const resultScreen = document.getElementById('resultScreen');
    let recentPicks = [];
    function getUniqueRecommendation() {
      let pick, attempts = 0;
      do {
        pick = restaurants[Math.floor(Math.random() * restaurants.length)];
        attempts++;
      } while (recentPicks.includes(pick.name) && attempts < 10);
      recentPicks.push(pick.name);
      if (recentPicks.length > 3) recentPicks.shift();
      return pick;
    }
    function updateContent(pick) {
      document.getElementById('foodName').textContent = pick.name;
      document.getElementById('foodType').textContent = pick.type;
      document.getElementById('foodImage').src = pick.img;
    }
    function showRecommendation() {
      const pick = getUniqueRecommendation();
      updateContent(pick);
      if (resultScreen.style.display === 'flex') {
        resultScreen.classList.remove('fade-in'); void resultScreen.offsetWidth; resultScreen.classList.add('fade-in');
      } else {
        document.getElementById('startScreen').style.display = 'none';
        resultScreen.style.display = 'flex';
        resultScreen.classList.add('fade-in');
      }
    }
    function shareResult() {
      html2canvas(resultScreen).then(canvas => {
        canvas.toBlob(blob => {
          const file = new File([blob], '추천식당.png', { type: 'image/png' });
          if (navigator.canShare && navigator.canShare({ files: [file] })) navigator.share({ files: [file], title: '오늘 뭐 먹지?', text: '오늘 여기 어때요?' });
          else alert('이 브라우저에서는 이미지 공유를 지원하지 않습니다.');
        });
      });
    }
  </script>
</html>
