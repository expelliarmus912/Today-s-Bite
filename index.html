<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘 뭐 먹지?</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    :root {
      --main-color: #03a9f4;
      --sub-color: #e1f5fe;
      --text-color: #212121;
      --gray-color: #9e9e9e;
    }

    body {
      margin: 0;
      background: var(--sub-color);
      font-family: 'Pretendard', 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeInBody 0.8s ease;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background: #fff;
      border-radius: 24px;
      padding: 50px 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-color); /* 단색으로 변경 */
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 16px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffffff;
      background: var(--main-color);
      border: none;
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px); /* hover 시 살짝 위로 올라감 */
    }

    .card {
      display: none;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      margin-top: 30px;
      animation: slideFade 0.8s ease;
      text-align: left;
    }

    @keyframes slideFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      border-bottom: 1px solid #eee;
    }

    .card-header-left {
      display: flex;
      align-items: center;
    }

    .circle-icon {
      width: 42px;
      height: 42px;
      background: var(--main-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .circle-icon img {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }

    .place-info strong {
      font-size: 1rem;
      color: var(--text-color);
      font-weight: 600;
    }

    .place-info span {
      font-size: 0.85rem;
      color: var(--gray-color);
    }

    .card-header-right {
      font-size: 20px;
      color: var(--gray-color);
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .card-footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 16px 10px;
      border-top: 1px solid #eee;
    }

    .card-footer span {
      color: var(--main-color);
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .card-footer span:hover {
      color: #0288d1;
    }
  </style>
</head>

<body>

<div class="container">
  <div id="start-screen">
    <h1>오늘 뭐 먹지?</h1>
    <button class="btn" onclick="showRecommendation()">추천받기</button>
  </div>

  <div class="card" id="result">
    <div class="card-header">
      <div class="card-header-left">
        <div class="circle-icon">
          <img src="spoon-fork-icon.png" alt="숟가락포크아이콘">
        </div>
        <div class="place-info">
          <strong id="foodName">음식 이름</strong>
          <span id="foodType">음식 종류</span>
        </div>
      </div>
      <div class="card-header-right" onclick="showRecommendation()">⟳</div>
    </div>
    <img id="foodImage" src="" alt="추천 이미지">
    <div class="card-footer">
      <span onclick="showRecommendation()">💡 다음 추천</span>
      <span onclick="shareResult()">📤 공유하기</span>
    </div>
  </div>
</div>

<script>
const restaurants = [
  { name: "매운 라면", type: "한식", img: "sample-food-1.jpg" },
  { name: "연어 초밥", type: "일식", img: "sample-food-2.jpg" },
  { name: "불고기 정식", type: "한식", img: "sample-food-3.jpg" }
];

function showRecommendation() {
  const pick = restaurants[Math.floor(Math.random() * restaurants.length)];
  document.getElementById('foodName').textContent = pick.name;
  document.getElementById('foodType').textContent = pick.type;
  document.getElementById('foodImage').src = pick.img;

  document.getElementById('start-screen').style.display = 'none';
  document.getElementById('result').style.display = 'block';
}

function shareResult() {
  const card = document.getElementById('result');
  html2canvas(card, { scale: 2 }).then(canvas => {
    canvas.toBlob(blob => {
      const file = new File([blob], '오늘-뭐-먹지.png', { type: 'image/png' });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        navigator.share({
          title: '오늘 뭐 먹지?',
          text: '오늘의 추천!',
          files: [file]
        }).then(() => {
          console.log('공유 완료!');
        }).catch(error => {
          console.error('공유 실패', error);
        });
      } else {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = '오늘-뭐-먹지.png';
        link.click();
      }
    });
  });
}
</script>

</body>
</html>
