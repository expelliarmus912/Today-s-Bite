<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘 뭐 먹지?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #b3e5fc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    /* 시작 화면 */
    #start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #start-screen h1 {
      font-size: 2.5rem;
      color: #0d47a1;
      margin: 0;
      line-height: 1.3;
      font-weight: 800;
      white-space: pre-line;
    }

    .circle {
      margin-top: 24px;
      width: 200px;
      height: 200px;
      background-color: #81d4fa;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle img {
      width: 130px;
      height: 130px;
      object-fit: contain;
    }

    .button-container {
      margin-top: 30px;
      background: #ffffff;
      padding: 12px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .button-container button {
      background-color: #2196f3;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .button-container button:active {
      transform: scale(0.97);
    }

    /* 결과 화면 */
    #result {
      display: none;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      text-align: left;
    }

    .card-header {
      display: flex;
      align-items: center;
      padding: 16px;
      gap: 12px;
    }

    .circle-icon {
      width: 40px;
      height: 40px;
      background-color: #29b6f6;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .circle-icon img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .place-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .place-info strong {
      font-size: 16px;
      color: #222;
    }

    .place-info span {
      font-size: 13px;
      color: #666;
      margin-top: 2px;
    }

    .card-header-right {
      margin-left: auto;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
    }

    .card-img-container {
      width: 100%;
      background: #e0f7fa;
    }

    .card-img-container img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
    }

    .card-footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 8px;
      border-top: 1px solid #eee;
    }

    .card-footer span {
      color: #2196f3;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 시작 화면 -->
    <div id="start-screen">
      <h1>오늘 뭐
먹지?</h1>

      <div class="circle">
        <img src="icon-boy.png" alt="아이 그림">
      </div>

      <div class="button-container">
        <button onclick="showRecommendation()">추천받기</button>
      </div>
    </div>

    <!-- 결과 화면 -->
    <div id="result">
      <div class="card-header">
        <div class="circle-icon">
          <img src="spoon-fork-icon.png" alt="아이콘">
        </div>
        <div class="place-info">
          <strong id="foodName">음식 이름</strong>
          <span id="foodType">음식 종류</span>
        </div>
        <div class="card-header-right" onclick="showRecommendation()">⟳</div>
      </div>
      <div class="card-img-container">
        <img id="foodImage" src="" alt="추천 이미지">
      </div>
      <div class="card-footer">
        <span onclick="showRecommendation()">💡 다음 추천</span>
        <span onclick="shareResult()">📤 공유하기</span>
      </div>
    </div>
  </div>

  <script>
    const restaurants = [
      {
        name: "매운 라면",
        type: "한식",
        img: "sample-food-1.jpg"
      },
      {
        name: "연어 초밥",
        type: "일식",
        img: "sample-food-2.jpg"
      },
      {
        name: "불고기 정식",
        type: "한식",
        img: "sample-food-3.jpg"
      }
    ];

    function showRecommendation() {
      const pick = restaurants[Math.floor(Math.random() * restaurants.length)];
      document.getElementById('foodName').textContent = pick.name;
      document.getElementById('foodType').textContent = pick.type;
      document.getElementById('foodImage').src = pick.img;

      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('result').style.display = 'block';
    }

    function shareResult() {
      alert("브라우저에서 지원되지 않는 공유 기능입니다.");
    }
  </script>
</body>
</html>
