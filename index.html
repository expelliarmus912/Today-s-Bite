<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘 뭐 먹지?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #b3e5fc;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
    }

    .title {
      font-size: 2rem;
      color: #1565c0;
      margin-bottom: 20px;
      white-space: pre-line;
      font-weight: bold;
    }

    .circle {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      background-color: #81d4fa;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background-color: #2196f3;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:active {
      transform: scale(0.97);
    }

    /* 추천 결과 카드 */
    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.2);
      overflow: hidden;
      display: none;
      width: 90%;
      max-width: 400px;
      flex-direction: column;
    }

    .card-header {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #eee;
    }

    .circle-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #29b6f6;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }

    .circle-icon img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .place-info {
      display: flex;
      flex-direction: column;
    }

    .place-info strong {
      font-size: 16px;
      color: #222;
    }

    .place-info span {
      font-size: 13px;
      color: #666;
      margin-top: 2px;
    }

    .card-img-container {
      width: 100%;
      background-color: #e0f7fa;
      aspect-ratio: 1/1;
    }

    .card-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 8px;
      border-top: 1px solid #eee;
    }

    .card-footer span {
      color: #2196f3;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div id="startScreen" class="container">
    <div class="title">오늘 뭐{'\n'}먹지?</div>
    <div class="circle">
      <img src="boy-icon1.png" alt="아이 이미지" />
    </div>
    <button class="btn" onclick="showRecommendation()">추천받기</button>
  </div>

  <div id="resultScreen" class="card">
    <div class="card-header">
      <div class="circle-icon">
        <img src="spoon-fork-icon.png" alt="숟가락 포크 아이콘" />
      </div>
      <div class="place-info">
        <strong id="foodName">음식 이름</strong>
        <span id="foodType">음식 종류</span>
      </div>
      <div class="card-header-right" onclick="showRecommendation()">⟳</div>
    </div>
    <div class="card-img-container">
      <img id="foodImage" src="" alt="추천 음식 이미지">
    </div>
    <div class="card-footer">
      <span onclick="showRecommendation()">💡 다음 추천</span>
      <span onclick="shareResult()">📤 공유하기</span>
    </div>
  </div>

  <script>
    const restaurants = [
      {
        name: "매운 라면",
        type: "한식",
        img: "sample-food-1.jpg"
      },
      {
        name: "연어 초밥",
        type: "일식",
        img: "sample-food-2.jpg"
      },
      {
        name: "불고기 정식",
        type: "한식",
        img: "sample-food-3.jpg"
      }
    ];

    function showRecommendation() {
      const pick = restaurants[Math.floor(Math.random() * restaurants.length)];
      document.getElementById('foodName').textContent = pick.name;
      document.getElementById('foodType').textContent = pick.type;
      document.getElementById('foodImage').src = pick.img;

      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('resultScreen').style.display = 'flex';
    }

    function shareResult() {
      alert("공유 기능은 현재 브라우저에서 지원되지 않을 수 있습니다.");
    }
  </script>

</body>
</html>
