<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘 뭐 먹지?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #b3e5fc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #f4f4f4;
      border-radius: 20px;
      padding: 24px 20px;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      color: #0d47a1;
      margin-bottom: 24px;
    }

    .btn {
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      background: #2196f3;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .card {
      margin-top: 20px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      display: none;
      text-align: left;
    }

    .card-header {
      display: flex;
      align-items: center;
      padding: 16px;
      gap: 12px;
    }

    .circle-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #29b6f6;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle-icon img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .place-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .place-info strong {
      font-size: 16px;
      color: #222;
    }

    .place-info span {
      font-size: 13px;
      color: #666;
      margin-top: 2px;
    }

    .card-header-right {
      margin-left: auto;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
    }

    .card-img-container {
      width: 100%;
      height: 280px;
      background: #e0f7fa; /* 연한 블루, 로딩 중 배경 */
    }

    .card-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 8px;
      border-top: 1px solid #eee;
    }

    .card-footer span {
      color: #2196f3;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="start-screen">
      <h1>오늘 뭐 먹지?</h1>
      <button class="btn" onclick="showRecommendation()">추천받기</button>
    </div>

    <div class="card" id="result">
      <div class="card-header">
        <div class="circle-icon">
          <img src="spoon-fork-icon.png" alt="아이콘">
        </div>
        <div class="place-info">
          <strong id="foodName">음식 이름</strong>
          <span id="foodType">음식 종류</span>
        </div>
        <div class="card-header-right" onclick="showRecommendation()">⟳</div>
      </div>
      <div class="card-img-container">
        <img id="foodImage" src="" alt="추천 이미지">
      </div>
      <div class="card-footer">
        <span onclick="showRecommendation()">💡 다음 추천</span>
        <span onclick="shareResult()">📤 공유하기</span>
      </div>
    </div>
  </div>

  <script>
    const restaurants = [
      {
        name: "매운 라면",
        type: "한식",
        img: "sample-food-1.jpg"
      },
      {
        name: "연어 초밥",
        type: "일식",
        img: "sample-food-2.jpg"
      },
      {
        name: "불고기 정식",
        type: "한식",
        img: "sample-food-3.jpg"
      }
    ];

    function showRecommendation() {
      const pick = restaurants[Math.floor(Math.random() * restaurants.length)];
      document.getElementById('foodName').textContent = pick.name;
      document.getElementById('foodType').textContent = pick.type;
      document.getElementById('foodImage').src = pick.img;

      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('result').style.display = 'block';
    }

    function shareResult() {
      alert("브라우저에서 지원되지 않는 공유 기능입니다.");
    }
  </script>
</body>
</html>
